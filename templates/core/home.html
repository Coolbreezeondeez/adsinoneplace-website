{% extends 'base.html' %} 

{% block extra_css %}
<style>
    /* ... (Keep your existing styles) ... */
    .btn-primary-glow { background-color: #fff; color: #1b4557; font-weight: 700; border: none; box-shadow: 0 4px 15px rgba(255, 255, 255, 0.4); transition: transform 0.2s ease, box-shadow 0.2s ease; }
    .btn-primary-glow:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 255, 255, 0.6); color: #1b4557; }
    .btn-outline-soft { border: 2px solid rgba(255, 255, 255, 0.5); color: #fff; font-weight: 600; }
    .btn-outline-soft:hover { background-color: rgba(255, 255, 255, 0.1); border-color: #fff; color: #fff; }
    #hero-poster { transition: opacity 0.3s ease; }
</style>
{% endblock %}

{% block content %}
<section class="hero text-white py-5">
    <div class="hero-overlay"></div>
    <div class="container hero-content">
        <div class="row align-items-center">
            <div class="col-lg-6 col-12 order-2 order-lg-1 mb-4 mb-lg-0">
                <h1 class="display-4 fw-bold mb-4">Digital Advertising with a Pulse</h1>
                <p class="lead mb-4">Connect your community and deliver measurable results</p>
                
                <div class="d-flex flex-wrap gap-3">
                    <a href="#" class="btn btn-primary-glow btn-lg px-4 py-3">
                        Scale Your Brand <i class="fas fa-arrow-right ms-2"></i>
                    </a>
                    <a href="#" class="btn btn-outline-soft btn-lg px-4 py-3">
                        See How We Work
                    </a>
                </div>
            </div>
            
            <div class="col-lg-6 col-12 order-1 order-lg-2 mb-4 mb-lg-0">
                <div class="text-center" style="position: relative; min-height: 300px; display: flex; justify-content: center; align-items: center;">
                    
                    <img 
                        id="hero-poster"
                        src="/static/images/hero-poster.webp" 
                        alt="Digital Advertising Animation"
                        width="500" 
                        height="500"
                        fetchpriority="high"
                        decoding="async"
                        style="width: 100%; max-width: 500px; height: auto; display: block;"
                    >

                    <div id="lottie-container" style="position: absolute; top: 0; left: 0; right: 0; width: 100%; height: 100%; pointer-events: none;"></div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<script>
    window.addEventListener('load', function() {
        console.log("Safe Mode Loaded.");

        const startAnimation = () => {
            const container = document.getElementById('lottie-container');
            const poster = document.getElementById('hero-poster');

            if (!container || !poster) return;

            const player = document.createElement('lottie-player');
            
            // SAFE MODE: Hardcoded path.
            // Ensure this matches your ACTUAL folder structure on the server.
            const jsonPath = "/static/animations/images/hero-animation.json";
            
            player.setAttribute('src', jsonPath);
            player.setAttribute('background', 'transparent');
            player.setAttribute('speed', '1');
            player.setAttribute('loop', '');
            player.setAttribute('autoplay', '');
            player.setAttribute('class', 'hero-lottie');
            player.style.width = '100%';
            player.style.maxWidth = '500px';
            player.style.margin = '0 auto';
            player.style.display = 'block';

            container.appendChild(player);

            player.addEventListener('play', () => {
                console.log("Animation playing!");
                poster.style.opacity = '0';
                setTimeout(() => { poster.style.display = 'none'; }, 300);
            });
            
            player.addEventListener('error', () => {
                console.error("Lottie JSON not found at: " + jsonPath);
            });
        };

        if ('requestIdleCallback' in window) {
            requestIdleCallback(startAnimation);
        } else {
            startAnimation();
        }
    });
</script>
{% endblock %}
