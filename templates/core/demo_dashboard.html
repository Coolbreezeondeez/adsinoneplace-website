{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Demo | Ads in One Place</title>
    <meta name="description" content="Interactive analytics dashboard demo showcasing real-time campaign performance tracking for digital advertising.">
    
    <!-- React & Recharts via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
        }
        #root {
            min-height: 100vh;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #1b4557;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: background 0.2s;
        }
        .back-link:hover {
            background: #143a47;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="{% url 'services' %}" class="back-link">‚Üê Back to Services</a>
    <div id="root"></div>

{% verbatim %}
    <script type="text/babel">
        const { useState } = React;
        const { 
            LineChart, Line, BarChart, Bar, PieChart, Pie, Cell, 
            XAxis, YAxis, CartesianGrid, Tooltip, Legend, 
            ResponsiveContainer, AreaChart, Area 
        } = Recharts;

        // Sample data - realistic digital marketing metrics
        const generateDailyData = () => {
            const data = [];
            const startDate = new Date('2024-11-01');
            for (let i = 0; i < 30; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                const baseImpressions = 15000 + Math.random() * 8000;
                const ctr = 0.018 + Math.random() * 0.012;
                const clicks = Math.round(baseImpressions * ctr);
                const convRate = 0.028 + Math.random() * 0.015;
                const conversions = Math.round(clicks * convRate);
                const cpc = 0.85 + Math.random() * 0.4;
                const spend = clicks * cpc;
                const avgOrderValue = 85 + Math.random() * 40;
                const revenue = conversions * avgOrderValue;
                
                data.push({
                    date: date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }),
                    fullDate: date,
                    impressions: Math.round(baseImpressions),
                    clicks,
                    ctr: (ctr * 100).toFixed(2),
                    conversions,
                    spend: Math.round(spend),
                    revenue: Math.round(revenue),
                    roas: (revenue / spend).toFixed(2)
                });
            }
            return data;
        };

        const platformData = [
            { name: 'Facebook/Instagram', impressions: 285000, clicks: 7125, conversions: 214, spend: 5700, revenue: 19260, color: '#1877F2' },
            { name: 'Google Ads', impressions: 195000, clicks: 5850, conversions: 175, spend: 4680, revenue: 15750, color: '#EA4335' },
            { name: 'TikTok', impressions: 142000, clicks: 4260, conversions: 128, spend: 3408, revenue: 11520, color: '#000000' },
        ];

        const campaignData = [
            { name: 'Brand Awareness', status: 'Active', impressions: 245000, clicks: 4900, ctr: '2.00%', spend: 3920, conversions: 98 },
            { name: 'Retargeting', status: 'Active', impressions: 89000, clicks: 3560, ctr: '4.00%', spend: 2848, conversions: 142 },
            { name: 'Lookalike Audiences', status: 'Active', impressions: 156000, clicks: 4680, ctr: '3.00%', spend: 3744, conversions: 131 },
            { name: 'Search - Brand', status: 'Active', impressions: 45000, clicks: 2250, ctr: '5.00%', spend: 1350, conversions: 90 },
            { name: 'Search - Non-Brand', status: 'Active', impressions: 87000, clicks: 1845, ctr: '2.12%', spend: 1926, conversions: 56 },
        ];

        const dailyData = generateDailyData();

        // Calculate totals
        const totals = dailyData.reduce((acc, day) => ({
            impressions: acc.impressions + day.impressions,
            clicks: acc.clicks + day.clicks,
            conversions: acc.conversions + day.conversions,
            spend: acc.spend + day.spend,
            revenue: acc.revenue + day.revenue
        }), { impressions: 0, clicks: 0, conversions: 0, spend: 0, revenue: 0 });

        const formatNumber = (num) => {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        };

        const formatCurrency = (num) => {
            return '$' + num.toLocaleString();
        };

        // KPI Card Component
        const KPICard = ({ title, value, subtext, trend, icon }) => (
            <div style={{
                background: 'white',
                borderRadius: '12px',
                padding: '20px',
                boxShadow: '0 2px 8px rgba(0,0,0,0.08)',
                display: 'flex',
                flexDirection: 'column',
                gap: '8px'
            }}>
                <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                    <span style={{ color: '#666', fontSize: '14px', fontWeight: '500' }}>{title}</span>
                    <span style={{ fontSize: '20px' }}>{icon}</span>
                </div>
                <div style={{ fontSize: '28px', fontWeight: '700', color: '#1b4557' }}>{value}</div>
                <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                    {trend && (
                        <span style={{ 
                            color: trend > 0 ? '#10b981' : '#ef4444', 
                            fontSize: '13px',
                            fontWeight: '600',
                            display: 'flex',
                            alignItems: 'center',
                            gap: '2px'
                        }}>
                            {trend > 0 ? '‚Üë' : '‚Üì'} {Math.abs(trend)}%
                        </span>
                    )}
                    <span style={{ color: '#999', fontSize: '13px' }}>{subtext}</span>
                </div>
            </div>
        );

        function Dashboard() {
            const [dateRange, setDateRange] = useState('30');
            const [selectedPlatform, setSelectedPlatform] = useState('all');
            const [activeTab, setActiveTab] = useState('overview');

            const filteredData = dateRange === '7' ? dailyData.slice(-7) : 
                                dateRange === '14' ? dailyData.slice(-14) : dailyData;

            const pieData = platformData.map(p => ({
                name: p.name,
                value: p.spend,
                color: p.color
            }));

            return (
                <div style={{ 
                    minHeight: '100vh', 
                    background: 'linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%)',
                    fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
                    padding: '24px',
                    paddingTop: '80px'
                }}>
                    {/* Header */}
                    <div style={{ 
                        display: 'flex', 
                        justifyContent: 'space-between', 
                        alignItems: 'center',
                        marginBottom: '24px',
                        flexWrap: 'wrap',
                        gap: '16px'
                    }}>
                        <div>
                            <h1 style={{ 
                                margin: 0, 
                                color: '#1b4557', 
                                fontSize: '28px',
                                fontWeight: '700'
                            }}>
                                Campaign Analytics Dashboard
                            </h1>
                            <p style={{ margin: '4px 0 0', color: '#666', fontSize: '14px' }}>
                                Demo Client ‚Ä¢ November 2024
                            </p>
                        </div>
                        
                        <div style={{ display: 'flex', gap: '12px', alignItems: 'center', flexWrap: 'wrap' }}>
                            {/* Date Range Selector */}
                            <select 
                                value={dateRange}
                                onChange={(e) => setDateRange(e.target.value)}
                                style={{
                                    padding: '10px 16px',
                                    borderRadius: '8px',
                                    border: '1px solid #ddd',
                                    background: 'white',
                                    fontSize: '14px',
                                    cursor: 'pointer',
                                    color: '#333'
                                }}
                            >
                                <option value="7">Last 7 Days</option>
                                <option value="14">Last 14 Days</option>
                                <option value="30">Last 30 Days</option>
                            </select>
                            
                            {/* Platform Filter */}
                            <select 
                                value={selectedPlatform}
                                onChange={(e) => setSelectedPlatform(e.target.value)}
                                style={{
                                    padding: '10px 16px',
                                    borderRadius: '8px',
                                    border: '1px solid #ddd',
                                    background: 'white',
                                    fontSize: '14px',
                                    cursor: 'pointer',
                                    color: '#333'
                                }}
                            >
                                <option value="all">All Platforms</option>
                                <option value="facebook">Facebook/Instagram</option>
                                <option value="google">Google Ads</option>
                                <option value="tiktok">TikTok</option>
                            </select>
                            
                            {/* Export Button */}
                            <button style={{
                                padding: '10px 20px',
                                borderRadius: '8px',
                                border: 'none',
                                background: '#1b4557',
                                color: 'white',
                                fontSize: '14px',
                                fontWeight: '600',
                                cursor: 'pointer',
                                display: 'flex',
                                alignItems: 'center',
                                gap: '6px'
                            }}>
                                üìä Export Report
                            </button>
                        </div>
                    </div>

                    {/* Navigation Tabs */}
                    <div style={{ 
                        display: 'flex', 
                        gap: '4px', 
                        marginBottom: '24px',
                        background: 'white',
                        padding: '4px',
                        borderRadius: '10px',
                        width: 'fit-content',
                        boxShadow: '0 2px 8px rgba(0,0,0,0.06)'
                    }}>
                        {['overview', 'platforms', 'campaigns'].map(tab => (
                            <button
                                key={tab}
                                onClick={() => setActiveTab(tab)}
                                style={{
                                    padding: '10px 20px',
                                    borderRadius: '8px',
                                    border: 'none',
                                    background: activeTab === tab ? '#1b4557' : 'transparent',
                                    color: activeTab === tab ? 'white' : '#666',
                                    fontSize: '14px',
                                    fontWeight: '500',
                                    cursor: 'pointer',
                                    textTransform: 'capitalize',
                                    transition: 'all 0.2s'
                                }}
                            >
                                {tab}
                            </button>
                        ))}
                    </div>

                    {/* KPI Cards */}
                    <div style={{ 
                        display: 'grid', 
                        gridTemplateColumns: 'repeat(auto-fit, minmax(180px, 1fr))',
                        gap: '16px',
                        marginBottom: '24px'
                    }}>
                        <KPICard 
                            title="Impressions" 
                            value={formatNumber(totals.impressions)} 
                            subtext="vs last period"
                            trend={12.4}
                            icon="üëÅÔ∏è"
                        />
                        <KPICard 
                            title="Clicks" 
                            value={formatNumber(totals.clicks)} 
                            subtext="vs last period"
                            trend={8.2}
                            icon="üëÜ"
                        />
                        <KPICard 
                            title="CTR" 
                            value={(totals.clicks / totals.impressions * 100).toFixed(2) + '%'} 
                            subtext="vs last period"
                            trend={5.1}
                            icon="üìà"
                        />
                        <KPICard 
                            title="Conversions" 
                            value={totals.conversions.toLocaleString()} 
                            subtext="vs last period"
                            trend={15.3}
                            icon="üéØ"
                        />
                        <KPICard 
                            title="Ad Spend" 
                            value={formatCurrency(totals.spend)} 
                            subtext="vs last period"
                            trend={-2.1}
                            icon="üí∞"
                        />
                        <KPICard 
                            title="ROAS" 
                            value={(totals.revenue / totals.spend).toFixed(2) + 'x'} 
                            subtext="vs last period"
                            trend={18.7}
                            icon="üöÄ"
                        />
                    </div>

                    {activeTab === 'overview' && (
                        <>
                            {/* Charts Row */}
                            <div style={{ 
                                display: 'grid', 
                                gridTemplateColumns: 'repeat(auto-fit, minmax(400px, 1fr))',
                                gap: '20px',
                                marginBottom: '24px'
                            }}>
                                {/* Performance Over Time */}
                                <div style={{ 
                                    background: 'white', 
                                    borderRadius: '12px', 
                                    padding: '24px',
                                    boxShadow: '0 2px 8px rgba(0,0,0,0.08)'
                                }}>
                                    <h3 style={{ margin: '0 0 20px', color: '#1b4557', fontSize: '16px', fontWeight: '600' }}>
                                        Performance Trend
                                    </h3>
                                    <ResponsiveContainer width="100%" height={280}>
                                        <AreaChart data={filteredData}>
                                            <defs>
                                                <linearGradient id="colorClicks" x1="0" y1="0" x2="0" y2="1">
                                                    <stop offset="5%" stopColor="#1b4557" stopOpacity={0.3}/>
                                                    <stop offset="95%" stopColor="#1b4557" stopOpacity={0}/>
                                                </linearGradient>
                                                <linearGradient id="colorConversions" x1="0" y1="0" x2="0" y2="1">
                                                    <stop offset="5%" stopColor="#10b981" stopOpacity={0.3}/>
                                                    <stop offset="95%" stopColor="#10b981" stopOpacity={0}/>
                                                </linearGradient>
                                            </defs>
                                            <CartesianGrid strokeDasharray="3 3" stroke="#eee" />
                                            <XAxis dataKey="date" tick={{ fontSize: 11 }} stroke="#999" />
                                            <YAxis tick={{ fontSize: 11 }} stroke="#999" />
                                            <Tooltip 
                                                contentStyle={{ 
                                                    borderRadius: '8px', 
                                                    border: 'none', 
                                                    boxShadow: '0 4px 12px rgba(0,0,0,0.15)' 
                                                }}
                                            />
                                            <Legend />
                                            <Area 
                                                type="monotone" 
                                                dataKey="clicks" 
                                                stroke="#1b4557" 
                                                fill="url(#colorClicks)"
                                                strokeWidth={2}
                                                name="Clicks"
                                            />
                                            <Area 
                                                type="monotone" 
                                                dataKey="conversions" 
                                                stroke="#10b981" 
                                                fill="url(#colorConversions)"
                                                strokeWidth={2}
                                                name="Conversions"
                                            />
                                        </AreaChart>
                                    </ResponsiveContainer>
                                </div>

                                {/* Spend vs Revenue */}
                                <div style={{ 
                                    background: 'white', 
                                    borderRadius: '12px', 
                                    padding: '24px',
                                    boxShadow: '0 2px 8px rgba(0,0,0,0.08)'
                                }}>
                                    <h3 style={{ margin: '0 0 20px', color: '#1b4557', fontSize: '16px', fontWeight: '600' }}>
                                        Spend vs Revenue
                                    </h3>
                                    <ResponsiveContainer width="100%" height={280}>
                                        <BarChart data={filteredData.filter((_, i) => i % 3 === 0)}>
                                            <CartesianGrid strokeDasharray="3 3" stroke="#eee" />
                                            <XAxis dataKey="date" tick={{ fontSize: 11 }} stroke="#999" />
                                            <YAxis tick={{ fontSize: 11 }} stroke="#999" tickFormatter={(v) => '$' + (v/1000).toFixed(0) + 'k'} />
                                            <Tooltip 
                                                formatter={(value) => ['$' + value.toLocaleString()]}
                                                contentStyle={{ 
                                                    borderRadius: '8px', 
                                                    border: 'none', 
                                                    boxShadow: '0 4px 12px rgba(0,0,0,0.15)' 
                                                }}
                                            />
                                            <Legend />
                                            <Bar dataKey="spend" fill="#ef4444" name="Spend" radius={[4, 4, 0, 0]} />
                                            <Bar dataKey="revenue" fill="#10b981" name="Revenue" radius={[4, 4, 0, 0]} />
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>

                            {/* ROAS Trend */}
                            <div style={{ 
                                background: 'white', 
                                borderRadius: '12px', 
                                padding: '24px',
                                boxShadow: '0 2px 8px rgba(0,0,0,0.08)',
                                marginBottom: '24px'
                            }}>
                                <h3 style={{ margin: '0 0 20px', color: '#1b4557', fontSize: '16px', fontWeight: '600' }}>
                                    ROAS Trend (Return on Ad Spend)
                                </h3>
                                <ResponsiveContainer width="100%" height={200}>
                                    <LineChart data={filteredData}>
                                        <CartesianGrid strokeDasharray="3 3" stroke="#eee" />
                                        <XAxis dataKey="date" tick={{ fontSize: 11 }} stroke="#999" />
                                        <YAxis tick={{ fontSize: 11 }} stroke="#999" domain={[0, 6]} tickFormatter={(v) => v + 'x'} />
                                        <Tooltip 
                                            formatter={(value) => [value + 'x', 'ROAS']}
                                            contentStyle={{ 
                                                borderRadius: '8px', 
                                                border: 'none', 
                                                boxShadow: '0 4px 12px rgba(0,0,0,0.15)' 
                                            }}
                                        />
                                        <Line 
                                            type="monotone" 
                                            dataKey="roas" 
                                            stroke="#8b5cf6" 
                                            strokeWidth={3}
                                            dot={{ fill: '#8b5cf6', strokeWidth: 0, r: 4 }}
                                            activeDot={{ r: 6, fill: '#8b5cf6' }}
                                        />
                                    </LineChart>
                                </ResponsiveContainer>
                            </div>
                        </>
                    )}

                    {activeTab === 'platforms' && (
                        <div style={{ 
                            display: 'grid', 
                            gridTemplateColumns: 'repeat(auto-fit, minmax(350px, 1fr))',
                            gap: '20px',
                            marginBottom: '24px'
                        }}>
                            {/* Platform Breakdown */}
                            <div style={{ 
                                background: 'white', 
                                borderRadius: '12px', 
                                padding: '24px',
                                boxShadow: '0 2px 8px rgba(0,0,0,0.08)'
                            }}>
                                <h3 style={{ margin: '0 0 20px', color: '#1b4557', fontSize: '16px', fontWeight: '600' }}>
                                    Spend by Platform
                                </h3>
                                <ResponsiveContainer width="100%" height={280}>
                                    <PieChart>
                                        <Pie
                                            data={pieData}
                                            cx="50%"
                                            cy="50%"
                                            innerRadius={60}
                                            outerRadius={100}
                                            paddingAngle={3}
                                            dataKey="value"
                                            label={({ name, percent }) => `${name.split('/')[0]} ${(percent * 100).toFixed(0)}%`}
                                            labelLine={false}
                                        >
                                            {pieData.map((entry, index) => (
                                                <Cell key={`cell-${index}`} fill={entry.color} />
                                            ))}
                                        </Pie>
                                        <Tooltip formatter={(value) => ['$' + value.toLocaleString(), 'Spend']} />
                                    </PieChart>
                                </ResponsiveContainer>
                            </div>

                            {/* Platform Performance Table */}
                            <div style={{ 
                                background: 'white', 
                                borderRadius: '12px', 
                                padding: '24px',
                                boxShadow: '0 2px 8px rgba(0,0,0,0.08)'
                            }}>
                                <h3 style={{ margin: '0 0 20px', color: '#1b4557', fontSize: '16px', fontWeight: '600' }}>
                                    Platform Performance
                                </h3>
                                <div style={{ overflowX: 'auto' }}>
                                    <table style={{ width: '100%', borderCollapse: 'collapse', fontSize: '13px' }}>
                                        <thead>
                                            <tr style={{ borderBottom: '2px solid #eee' }}>
                                                <th style={{ textAlign: 'left', padding: '12px 8px', color: '#666', fontWeight: '600' }}>Platform</th>
                                                <th style={{ textAlign: 'right', padding: '12px 8px', color: '#666', fontWeight: '600' }}>Spend</th>
                                                <th style={{ textAlign: 'right', padding: '12px 8px', color: '#666', fontWeight: '600' }}>Conv.</th>
                                                <th style={{ textAlign: 'right', padding: '12px 8px', color: '#666', fontWeight: '600' }}>ROAS</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {platformData.map((platform, i) => (
                                                <tr key={i} style={{ borderBottom: '1px solid #f0f0f0' }}>
                                                    <td style={{ padding: '14px 8px', display: 'flex', alignItems: 'center', gap: '8px' }}>
                                                        <span style={{ 
                                                            width: '10px', 
                                                            height: '10px', 
                                                            borderRadius: '50%', 
                                                            background: platform.color,
                                                            flexShrink: 0
                                                        }}></span>
                                                        {platform.name}
                                                    </td>
                                                    <td style={{ textAlign: 'right', padding: '14px 8px', fontWeight: '500' }}>
                                                        ${platform.spend.toLocaleString()}
                                                    </td>
                                                    <td style={{ textAlign: 'right', padding: '14px 8px' }}>{platform.conversions}</td>
                                                    <td style={{ textAlign: 'right', padding: '14px 8px', color: '#10b981', fontWeight: '600' }}>
                                                        {(platform.revenue / platform.spend).toFixed(2)}x
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    )}

                    {activeTab === 'campaigns' && (
                        <div style={{ 
                            background: 'white', 
                            borderRadius: '12px', 
                            padding: '24px',
                            boxShadow: '0 2px 8px rgba(0,0,0,0.08)'
                        }}>
                            <h3 style={{ margin: '0 0 20px', color: '#1b4557', fontSize: '16px', fontWeight: '600' }}>
                                Campaign Performance
                            </h3>
                            <div style={{ overflowX: 'auto' }}>
                                <table style={{ width: '100%', borderCollapse: 'collapse', fontSize: '13px' }}>
                                    <thead>
                                        <tr style={{ borderBottom: '2px solid #eee' }}>
                                            <th style={{ textAlign: 'left', padding: '12px 8px', color: '#666', fontWeight: '600' }}>Campaign</th>
                                            <th style={{ textAlign: 'center', padding: '12px 8px', color: '#666', fontWeight: '600' }}>Status</th>
                                            <th style={{ textAlign: 'right', padding: '12px 8px', color: '#666', fontWeight: '600' }}>Impressions</th>
                                            <th style={{ textAlign: 'right', padding: '12px 8px', color: '#666', fontWeight: '600' }}>Clicks</th>
                                            <th style={{ textAlign: 'right', padding: '12px 8px', color: '#666', fontWeight: '600' }}>CTR</th>
                                            <th style={{ textAlign: 'right', padding: '12px 8px', color: '#666', fontWeight: '600' }}>Spend</th>
                                            <th style={{ textAlign: 'right', padding: '12px 8px', color: '#666', fontWeight: '600' }}>Conv.</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {campaignData.map((campaign, i) => (
                                            <tr key={i} style={{ borderBottom: '1px solid #f0f0f0' }}>
                                                <td style={{ padding: '14px 8px', fontWeight: '500' }}>{campaign.name}</td>
                                                <td style={{ textAlign: 'center', padding: '14px 8px' }}>
                                                    <span style={{
                                                        background: '#dcfce7',
                                                        color: '#166534',
                                                        padding: '4px 10px',
                                                        borderRadius: '12px',
                                                        fontSize: '12px',
                                                        fontWeight: '500'
                                                    }}>
                                                        {campaign.status}
                                                    </span>
                                                </td>
                                                <td style={{ textAlign: 'right', padding: '14px 8px' }}>{campaign.impressions.toLocaleString()}</td>
                                                <td style={{ textAlign: 'right', padding: '14px 8px' }}>{campaign.clicks.toLocaleString()}</td>
                                                <td style={{ textAlign: 'right', padding: '14px 8px' }}>{campaign.ctr}</td>
                                                <td style={{ textAlign: 'right', padding: '14px 8px', fontWeight: '500' }}>${campaign.spend.toLocaleString()}</td>
                                                <td style={{ textAlign: 'right', padding: '14px 8px', color: '#1b4557', fontWeight: '600' }}>{campaign.conversions}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    )}

                    {/* Footer */}
