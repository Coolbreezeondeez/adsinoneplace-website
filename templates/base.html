{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ads in One Place - Digital Marketing Agency{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Full-service digital marketing agency. Transparent, data-driven campaigns.{% endblock %}">
    
    <link rel="preload" as="image" href="{% static 'images/hero-poster.webp' %}" fetchpriority="high">
    <link rel="preload" as="fetch" href="{% static 'animations/hero-animation.json' %}" crossorigin="anonymous">

    <style>
        /* This reserves the 1:1 square space and shows the image immediately */
        .hero-lottie {
            background-image: url("{% static 'images/hero-poster.webp' %}");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1 / 1; /* Fixes CLS Score */
            margin: 0 auto;
            display: block;
        }
    </style>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    {% block extra_css %}{% endblock %}

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-70VPN5QP8J"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-70VPN5QP8J');
    </script>
</head>
<body>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
